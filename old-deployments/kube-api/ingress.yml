apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-api
  namespace: default
spec:
  rules:
  - host: kube-api.local
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: kube-api
              port:
                number: 8080
